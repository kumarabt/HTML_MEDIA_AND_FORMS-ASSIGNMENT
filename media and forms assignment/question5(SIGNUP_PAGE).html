<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>
    <form action="get"></form>
    <fieldset>
        <legend><h1>SIGN UP</h1></legend>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" class="name" required minlength="3"><br/><br/>

        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" class="name" minlength="3"> <br/><br/>

        <label for="usermail">E-mail:</label>
        <input type="email" name="usermail" id="usermail" class="email" required minlength="3"><br/><br/>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="password" required><br/><br/>

        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" name="confirmpassword" id="confirmpassword" class="password" required><br/><br/>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" class="age" required max="150" min="1"><br/><br/>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" class="gender" required>
            <option value="male">MALE</option>
            <option value="female">FEMALE</option>
            <option value="Select your Gender" selected>Select your Gender</option>
        </select><br/><br/>

        <label for="agreement">AGREE TO TERMS AND CONDITIONS</label>
        <input type="checkbox" name="agreement" id="agreement" class="agreement" required><br/><br/>

        <input type="submit" name="submit" id="submit" class="submit" value="Sign Up">




    </fieldset>

</body>
</html>
