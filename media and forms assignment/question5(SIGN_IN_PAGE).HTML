<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN PAGE</title>
</head>
<body>
    <form action="post">
        <fieldset><h1>SIGN-IN</h1>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" class="email" required minlength="3"> <br/><br/>
        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="password" required><br/><br/>

        <input type="submit" name="login" id="login" value="Login">
        </fieldset>
    </form>
</body>
</html>
